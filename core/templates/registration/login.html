<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    body {
      padding: 20px;
      margin: 80px;
      /* Add the background color class */
      background-color: #007bff;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  </div>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
      {% comment %} <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> {% endcomment %}
    {% endfor %}
  </ul>
  {% endif %}
  <form method="POST">
    <h1 class="row justify-content-center h4 text-gray-900 mb-4">Faculty Dashboard</h1>
    {% csrf_token %}
    <div>
      <p>
        <label>Username</label>
        <input type="text" name="username" required class="form-control form-control-user" />
      </p>
      <p>
        </label>Password</label>
        <input type="password" name="password" required class="form-control form-control-user" />
      </p>
      
      <button type="submit" class="btn btn-primary btn-user btn-block form-control form-control-user">Login</button>
    </div>
    <hr>
    <div class="text-center">
      <a href="{% url 'register' %}" class="small text-decoration-none">Create an Account!</a>
    </div>
  </form>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exit Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="messages-display col-12">
    <ul class="messages p-0">
      {% for message in messages %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </ul>

  </div>
  <div class="container-fluid d-flex justify-content-center">

    <div class="container-fluid col-6">
      <div class="row mb-5">
        <div class="header text-center">
          <h1>GNIOT</h1>
          <h5>Upload Student</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="form-container col-8">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" class="form-control" placeholder="CSV Student">
            <label for="first-name" class="form-label">Session</label>
                <select class="form-select" name="session" aria-label="Default select example">
                  <option selected>none</option>
                  {% for session in sessions %}
                    <option value="{{session.uuid}}">{{session.session}}</option>
                  {% endfor %}
                </select>
            <div id="coHelp" class="form-text">Fill your feedback on the subject's course outcomes.</div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
